<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <fieldset>
        <legend>use personal information</legend>
        <label for="">enter your full name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="">enter your email</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="">enter your password</label><br>
        <input type="text" name="pass" id="pass"><br>
        <label for="">confirm your password</label><br>
        <input type="text" name="confirm" id="confirm"><br>
        <br>
        <label for="">enter your gender</label><br>
        <input type="radio" name="male" id="male">male<br>
        <input type="radio" name="fem" id="fem">female<br>
        <input type="radio" name="other" id="other">other<br>
        <label for="">enter your adress</label><br>
         <textarea name="adr" id="adr" cols="15" rows="2"></textarea><br>
        <input type="submit" value="sign-up">
    </fieldset>
</body>
</html>
